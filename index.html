
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="styleSheet" href="../CSS/loginPage.css">
    </head>

    <body>
        <img class="loginBackgroundImage" src="./IMAGES/loginPageDisplay.jpg" alt="">
        <div class="mainBox">
            <div class="display">
                <div class="topLine">Login to Account</div>
                <div class="emailBox">
                    <input type="email" class="enteredEmail" placeholder="Email">
                </div>
                <div class="passwordBox">
                    <input type="password" class="enteredPassword" placeholder="Password">
                </div>
                <button class="loginButton">Login</button>
                <button class="signUpButton">Signup</button>
            </div>
            </div>

        <script type="module" src="./SCRIPT/loginPage.js"></script>
    </body>
</html>
